# docker-compose.yml
version: "3.8"

services:
  {{ project_slug or "backend" }}-api:
    build: .
    container_name: {{ project_slug or "skeleton" }}-api
    volumes:
      - .:/code
    working_dir: /code 
    ports:
      - "{{ api_port or 8000 }}:{{ api_port or 8000 }}"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:{{ postgres_version or "15" }}
    container_name: {{ project_slug or "skeleton" }}-db
    restart: always
    environment:
      POSTGRES_USER: {{ db_user or "admin" }}
      POSTGRES_PASSWORD: {{ db_password or "admin" }}
      POSTGRES_DB: {{ db_name or "skeletondb" }}
    ports:
      - "{{ db_port or 5432 }}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
